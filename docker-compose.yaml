version: "3.8"

services:
  expo:
    build: .
    container_name: expo-app
    ports:
      - "8081:8081" # Metro bundler
      - "19000:19000" # Expo Go (App)
      - "19001:19001" # Expo Go (DevTools)
      - "19002:19002" # Expo DevTools UI
    volumes:
      - .:/app # Live reload via volume
      - /app/node_modules # Prevent local node_modules override
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true # Keep container open for interactive use
    tty: true # Enable terminal access
